<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles_web.css">
  <link rel="stylesheet" media="screen and (max-width: 650px)" href="styles_mobile.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
         sizes="(max-width: 650px) 686px, 300px"
         src="images/image-product-desktop.jpg"
         alt="A bottle of perfume surrounded by foliage">
    <div class="text_panel">
      <span class="category">perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <span class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL</span>
      <div class="prices">
        <span class="new_price">$149.99</span>
        <span class="old_price">$169.99</span>
      </div>
      <button>Add to Cart</button>
    </div>
  </main>

</html>
